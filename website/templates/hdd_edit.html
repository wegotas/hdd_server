        <table>
            <tr>
                <td align="right">Serial:</td>
                <td>
                    <input type="text" name="serial" value="{{ hte.hdd.hdd_serial }}" readonly>
                </td>
            </tr>
            <tr>
                <td align="right">Model:</td>
                <td>
                    <input type="text" name="model" value="{{ hte.hdd.f_hdd_models.hdd_models_name }}">
                </td>
            </tr>
            <tr>
                <td align="right">Size:</td>
                <td>
                    <select name="size">
                        {% for size in hte.sizes %}
                        <option
                                value="{{ size }}"
                                {% if size == hte.hdd.f_hdd_sizes.hdd_sizes_name %} selected="selected"{% endif %}
                        >{{ size }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">Lock state:</td>
                <td>
                    <select name="state">
                        {% for state in hte.states %}
                        <option
                                value="{{ state }}"
                                {% if state == hte.hdd.f_lock_state.lock_state_name %} selected="selected"{% endif %}
                        >{{ state }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">Speed:</td>
                <td>
                    <select name="speed">
                        {% for speed in hte.speeds %}
                        <option
                            value="{{ state }}"
                            {% if speed == hte.hdd.f_speed.speed_name %} selected="selected"{% endif %}
                        >{{ speed }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">Form factor:</td>
                <td>
                    <select name="speed">
                        {% for form_factor in hte.form_factors %}
                        <option
                            value="{{ form_factor }}"
                            {% if form_factor == hte.hdd.f_form_factor.form_factor_name %} selected="selected"{% endif %}
                        >{{ form_factor }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">Health:</td>
                <td>
                    <input type="text" name="health" value="{{ hte.hdd.health }}" onkeypress="return isNumber(event)">
                </td>
            </tr>
            <tr>
                <td align="right">Days on:</td>
                <td>
                    <input type="text" name="days" value="{{ hte.hdd.days_on }}" onkeypress="return isNumber(event)">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
